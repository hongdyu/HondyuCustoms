<!DOCTYPE html>
<html manifest="offline.manifest">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>标准教学</title>
    <script src="js/mui.js"></script>
    <link href="css/mui.css" rel="stylesheet"/>
    <style>
    	.mui-table-view-cell.mui-active>.mui-h5{
    		color:#f67f12;
    	}
		ul li{
			border-radius:4px ;
			border-bottom: 1px solid #e0e0e0;
			/*border-right: 1px solid #e0e0e0;*/
			/*border-left: 1px solid #e0e0e0;*/
		}
		.mui-table-view{
			background-color: #e0e0e0;
		}
		.mui-table-view-cell{
			background-color:#fff;
		}
    </style>
    <script type="text/javascript" charset="utf-8">
    applicationCache.addEventListener('updateready', function(e) {
		    if (applicationCache.status == applicationCache.UPDATEREADY) { 
		        applicationCache.swapCache(); //使用新版本资源
		        window.location.reload(); //刷新页面
		    }
		}, false); 
      	mui.init();
    </script>
</head>
<body>
	<div id="main" class="mui-content">
		<script id="content" type="text/html">
			<div class="TopTitle" style="padding: 10px;">
				<p style="font-size: 12px;">
					<span class="time"><%=time%></span>&nbsp;
					<span class="source">摘自<%=source%></span>
					<span class="author mui-pull-right" style="color:#f67f12"><%=author%></span>
				</p>
			</div>
			<ul id="list" class="mui-table-view mui-table-view-chevron">
				<%for(var i=0;i < list.length;i++){%>
				<li class="mui-table-view-cell mui-collapse <%if(i==0){%>mui-active<%}%>" >
					<a class="mui-navigate-right mui-h5" href="#">
						<%=list[i].title%>
					</a>
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell" style="padding-left:23px;padding-right: 40px;">
							<%if(list[i].P==0){%>
							<a  href="#" open-type="common">
								<p style="white-space:pre-wrap"><%=list[i].content%></p>
							</a>
							<%}else{%>
							<div class="mui-media-large">
								<a href="#" open-type="common" style="display: block;  text-align: center;"><img src="<%=list[i].imgSrc%>"/></a>
								<h4 class="mui-badge mui-badge-primary">考试要求:</h4>
								<p>详解: <span class="mui-ellipsis-2"><%=list[i].content%></span></p>
							</div>
							<%}%>
						</li>
					</ul>
				</li>
				<%}%>



			</ul>
		</script>

	</div>
	<script src="js/template-native.js"></script>
	<script src="js/openNews.js"></script>
	<script>
		var data={
			"time":"2015年12月31日",
			"source":"网络",
			"author":"成都科创智享科技有限公司",
			"list":[
				{"title":"一、科目三总体教学要求","P":0,"imgSrc":"","content":"内容内容内容内容内容内容内容内容内容内容容内容内容内容内容内容内容内容内内容内容内容内 \n 1、容内容内容内容内容内容内内容内容内容内内容内容内容内容 \n 2、容内容内容内容内容内容内容容内容容内容 \n 3、容内容内容内容内容内容内容内容内容容内容内容内容 \n 4、容内容内容内容内容内容内容内容内容内容内容容内容容内容内容内容内容内容内容内容内容内容内容内容"},
				{"title":"二、关于上车起步","P":1,"imgSrc":"img/shipingtupian.png","content":"内容详解内容详解内容详解内容详解内容详解内容详解内容详解内容内容详解内详解内容详解内容详解内容详解......"},
				{"title":"三、关于变更车道","P":1,"imgSrc":"img/shipingtupian.png","content":"内容详解内容详解内容详解内容详解内容详解内容详解内容详解内容内容详解内详解内容详解内容详解内容详解......"},
			]
		};
		var html = template('content', data);
		document.getElementById('main').innerHTML = html;
	</script>
</body>
</html>
