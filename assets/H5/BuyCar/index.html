	<script type="text/javascript">
		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				down: {

					callback: downRefresh1
				}

			}
		});
		function downRefresh1(){//下拉刷新
			alert("向下");
			mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
		}
		mui.ajax('js/Models.json',{//请求地址:json数据
				dataType:'json',//服务器返回json格式数据
				type:'get',//HTTP请求类型
				success:function(data){
					//获得服务器响应
					console.log(data);
					var info=document.getElementsByClassName("info")[0];
					var obj='';
					for(i=0;i<data.Models.length;i++){
						obj+="<li class='mui-table-view-cell mui-collapse mui-active'>"+
						"<a href='#' class='mui-navigate-right mui-h5' > "+data.Models[i].letter+"</a>"+
						"<ol class='mui-table-view mui-table-view-chevron'>";
						for(j=0;j<data.Models[i].brand.length;j++){
							obj+="<li class='mui-table-view-cell'>"+
							"<a href='#' class='mui-h5' open-type='common'> "+data.Models[i].brand[j].name+"</a>"+
							"</li>";
							
						}
						obj+="</ol></li>";
					}
					
					info.innerHTML=obj;
				}
			});
	
		mui(".mui-content").on("tap","#GPS_City",function(){//选择位置后跳转到选择驾校页面
